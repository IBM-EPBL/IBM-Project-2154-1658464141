<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title>Register Page </title>
</head>
<script>
function validate()
{
var email = document.getElementById("email").value;
var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;  //Javascript reGex for Email Validation.
var pwd= document.getElementById("psw").value;
var cpw= document.getElementById("psw-repeat").value;
if (email == "" || !regEmail.test(email)) {
                    window.alert("Please enter a valid e-mail address.");
                    email.focus();
                    return false;
                    }
if (pwd == ""){
                    alert("Please enter your password");
                    pwd.focus();
                    return false;
                }
if(pwd.length <6){
                    alert("Password should be atleast 6 character long");
                    pwd.focus();
                    return false;
                    }
if(cpw!=pwd){
				alert("Your passwords doesn't match!!");
                cpw.focus();
                return false;
}
return true;
}
</script>
<body>
  <body>
    <div class="Register-page">
      <div class="form">
        <div class="register">
          <div class="reg-header">
            <h3>SIGN UP</h3>
            <p>Please enter your credentials to register.</p>
          </div>
        </div>
        <form class="Register-form" method="post">
          <input type="text" id="user" placeholder="Username" required/>
	<input type="email"  id="email" placeholder="Mail ID" required/>
          <input type="Password"  id="psw" placeholder="Password" required/>
	<input type="Password"  id="psw-repeat" placeholder="Confirm Password" required/>
	
          <button type="submit" onclick="validate()">SIGN UP</button>
          <p class="message">Already have an account? <a href="#">Login</a></p>
        </form>
      </div>
    </div>
</body>
</body>
</html>
